<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HopeStream</title>

    <link rel="stylesheet" href="https://use.typekit.net/nyu3yqv.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <table>
        <tr>
            <td>
                <img src="img/hopestream-logo.png" />
                <h2>HOPESTREAM</h2>
                <form class="reset-form">
                    <input type="text" id="email" placeholder="E-mail">
                    <input type="password" id="password" placeholder="Password">
                    <button id="saveButton" type="submit" disabled>Save</button>
                    <div class="help-text">Please verify your e-mail address and enter a new password.</div>
                </form>
            </td>
        </tr>
    </table>

    <div class="message"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
